<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Record Player</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="neon-title">Music Player</h1>

    <div class="player">
      <div class="record">
        <img src="images/melody.jpg" alt="music-cover" id="cover" />
        <div class="label"></div>
      </div>

      <div class="tone-arm">
        <div class="control"></div>
      </div>
      <div class="slider-container">
        <input
          type="range"
          class="slider"
          min="0"
          max="1"
          step="0.01"
          value="0.7"
        />
      </div>
    </div>
    <audio
      loop
      class="my-song"
      src="music/melody.mp3"
      preload="auto"
      id="audio"
    ></audio>

    <div class="audio-info-container" id="audio-container">
      <div class="audio-info">
        <h4 id="title">Melody</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
        <div id="song-duration"></div>
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn btn-prev">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="btn action-btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn btn-next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
